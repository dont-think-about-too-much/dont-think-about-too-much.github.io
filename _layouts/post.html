---
layout: default
---

{% include base_path %}

{% if page.image %}
  <meta itemprop='og:image' content='{{ base_path }}{{ page.image }}'>
{% endif %}

<div class='o-wrapper'>
  <div class='o-grid'>
    <div class='o-grid__col'>
      <article class='c-post' itemscope itemtype='http://schema.org/BlogPosting'>

        <h1 class='c-post__title u-text-center'>{{ page.title }}</h1>

        <time class='c-post__date' datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>{{ page.date | date: '%d %b %Y' }}</time>

        <div class='c-content' itemprop='articleBody'>
          {% include page-image.html %}

          {{ content }}
        </div>

        <!-- tag is not working in github page -->
        <!-- <div class='c-tags'>
          {% for tag in page.tags %}
            <a href='{{ site.baseurl }}/tag/{{ tag }}'>{{ tag }}</a>
          {% endfor %}
        </div> -->

        <hr>

        <!-- :TODO github 댓글 추가하자 -->
        <!-- {% include disqus.html %} -->
        <div>
          <script src="https://utteranc.es/client.js"
            repo="dont-think-about-too-much/dont-think-about-too-much.github.io"
            issue-term="pathname"
            theme="github-light"
            crossorigin="anonymous"
            async>
          </script>
        </div>

      </article>
    </div>
  </div>
</div>
